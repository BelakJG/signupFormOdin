<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="img/background.jpg" />
      <div class="sidebar-overlay">
        <img src="img/odin-lined.png" />
        <h1>ODIN</h1>
      </div>
      <div class="image-credit">
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" rel="noreferrer"
            >Haile West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            rel="noreferrer"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="content">
      <div class="signup-msg">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams, Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="signup-form">
        <form action="/create-account" method="post" id="create-account">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-field">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-field">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-field">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-field">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="6"
                maxlength="12"
                required
              />
            </div>
            <div class="form-field">
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-pass"
                name="confirm-pass"
                minlength="6"
                maxlength="12"
                required
              />
            </div>
          </fieldset>
        </form>
      </div>

      <div class="form-footer">
        <button type="submit" form="create-account">Create Account</button>

        <p>Already have an account? <a href="#" rel="noreferrer">Log in</a></p>
      </div>
    </div>
  </body>
</html>
